<div class="canvas-container" style="width: 100vw; height: 100vh">
  <th-canvas>
    <th-perspectiveCamera [args]="[75, 2, 0.1, 1000]" [position]="[5, 5, 10]" #cam />

    <th-scene [background]="'#111' | color">
      <app-scene-orchestrator />

      <th-orbitControls #orbitControls/>

      <th-ambientLight [intensity]="0.8" />
      <th-pointLight [position]="[10, 10, 10]" />
    </th-scene>
  </th-canvas>

  <app-logic-palette />
  <app-trace-editor />
  <app-playback-control />
</div>
