<th-group [position]="pos">
      <th-mesh>
        <th-boxGeometry [args]="[0.9, 0.8, 0.9]" /> 
        <th-meshStandardMaterial 
          [color]="_color() | color" 
          [roughness]="0.05"
          [metalness]="0.1"
          [emissive]="'#ffaa44' | color"
          [emissiveIntensity]="isSatisfied ? 0.15 : 0"
        />
      </th-mesh>
    </th-group>
