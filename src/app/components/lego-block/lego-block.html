<th-group [position]="pos">
      <th-mesh>
        <th-boxGeometry [args]="[0.9, 0.8, 0.9]" /> 
        <th-meshStandardMaterial 
          [color]="_color() | color" 
          [roughness]="0.05"
          [metalness]="0.1"
          [emissive]="'#ffaa44' | color"
          [emissiveIntensity]="isSatisfied ? 0.15 : 0"
        />
      </th-mesh>

      <!-- Text label sprite -->
      <th-sprite [position]="[0, 0, 0.5]" [scale]="[0.5, 0.25, 1]">
        <th-spriteMaterial 
          [map]="labelTexture"
          [depthTest]="false"
          [transparent]="true"
        />
      </th-sprite>
    </th-group>
