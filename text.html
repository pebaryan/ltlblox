<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LTL Text Rendering Methods</title>
    <style>
      body {
        margin: 0;
        background: #111;
        overflow: hidden;
        font-family: sans-serif;
      }
      #labels {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .html-label {
        position: absolute;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        transform: translate(-50%, -150%);
        border: 1px solid #555;
      }
    </style>
  </head>
  <body>
    <div id="labels"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "troika-three-text": "https://bundle.run/troika-three-text@0.49.0"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { Text } from "troika-three-text";

      // --- Scene Setup ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 2, 5);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // --- 1. CANVAS TEXTURE METHOD (The "Printed" Variable p) ---
      function createPrintedBlock(label, color) {
        const canvas = document.createElement("canvas");
        canvas.width = 256;
        canvas.height = 256;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 256, 256);
        ctx.fillStyle = "white";
        ctx.font = "bold 160px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(label, 128, 128);

        const texture = new THREE.CanvasTexture(canvas);
        const mat = new THREE.MeshPhysicalMaterial({
          color: color,
          roughness: 0.1,
          clearcoat: 1.0,
        });
        const faceMat = new THREE.MeshPhysicalMaterial({
          map: texture,
          roughness: 0.1,
          clearcoat: 1.0,
        });

        // Apply text texture only to the front face (index 4)
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), [
          mat,
          mat,
          mat,
          mat,
          faceMat,
          mat,
        ]);
        return mesh;
      }
      const varBlock = createPrintedBlock("p", "#ff4444");
      varBlock.position.x = -2;
      scene.add(varBlock);

      // --- 2. TROIKA SDF TEXT (The "High-Res" Always Label) ---
      const alwaysLabel = new Text();
      alwaysLabel.text = "ALWAYS (â–¡)";
      alwaysLabel.fontSize = 0.3;
      alwaysLabel.position.set(1, 1.2, 0.5); // Floating above/inside
      alwaysLabel.color = 0xffffff;
      alwaysLabel.anchorX = "center";
      scene.add(alwaysLabel);

      const frameGeo = new THREE.BoxGeometry(2, 1.5, 1);
      const frameMat = new THREE.MeshPhysicalMaterial({
        color: 0x00aaff,
        transmission: 1,
        thickness: 0.5,
        roughness: 0.1,
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);
      frame.position.x = 1;
      scene.add(frame);

      // --- 3. HTML OVERLAY (The "Hover" Description) ---
      const overlayDiv = document.createElement("div");
      overlayDiv.className = "html-label";
      overlayDiv.innerHTML = "<b>Variable p</b><br>Main Power Sensor";
      document.getElementById("labels").appendChild(overlayDiv);

      const tempVec = new THREE.Vector3();

      function animate() {
        requestAnimationFrame(animate);

        // Sync HTML Label to 3D position
        varBlock.updateMatrixWorld();
        tempVec.setFromMatrixPosition(varBlock.matrixWorld);
        tempVec.project(camera);

        const x = (tempVec.x * 0.5 + 0.5) * window.innerWidth;
        const y = (tempVec.y * -0.5 + 0.5) * window.innerHeight;
        overlayDiv.style.left = `${x}px`;
        overlayDiv.style.top = `${y}px`;

        alwaysLabel.lookAt(camera.position); // Optional: keep text facing camera

        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
