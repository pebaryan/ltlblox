<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTL Logic Block Material Preview</title>
    <style>
      body {
        margin: 0;
        background-color: #1a1a1a;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .label {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: sans-serif;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="label">
      <h2>LTL Logic Block Material</h2>
      <p>Using MeshPhysicalMaterial + Clearcoat</p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // --- Scene Setup ---
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(2, 2, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      // Important for the "plastic" look
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      // --- Lighting ---
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const topLight = new THREE.DirectionalLight(0xffffff, 1.5);
      topLight.position.set(5, 10, 5);
      scene.add(topLight);

      const fillLight = new THREE.PointLight(0x00aaff, 0.5);
      fillLight.position.set(-5, 2, 2);
      scene.add(fillLight);

      // --- The LEGO-like Material ---
      const plasticMaterial = new THREE.MeshPhysicalMaterial({
        color: 0x0077ff, // The block color (e.g., Variable 'q')
        metalness: 0.0, // Plastic isn't metal
        roughness: 0.1, // Very smooth surface
        clearcoat: 1.0, // Extra shiny top layer
        clearcoatRoughness: 0.05,
        reflectivity: 0.5,
        ior: 1.5, // Index of Refraction for plastic
      });

      // --- Geometry (Box with slight bevel) ---
      // In a full app, you'd use RoundedBoxGeometry from three/addons
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const block = new THREE.Mesh(geometry, plasticMaterial);
      scene.add(block);

      // --- Controls ---
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // --- Animation Loop ---
      function animate() {
        requestAnimationFrame(animate);
        block.rotation.y += 0.005;
        controls.update();
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
